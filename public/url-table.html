<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL收集表格查询</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/float-nav.css">
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        .query-section {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 2rem;
            align-items: center;
        }
        #datePicker {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            flex-grow: 1;
            min-width: 200px;
        }
        #queryButton {
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            white-space: nowrap;
        }
        #queryButton:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        .table-container {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f8f9fa;
        }
        .loading {
            text-align: center;
            padding: 2rem;
            color: #6c757d;
        }
        .error {
            color: #dc3545;
            padding: 1rem;
            background-color: #f8d7da;
            border-radius: 4px;
            margin-bottom: 1rem;
        }
        @media (max-width: 768px) {
            .query-section {
                flex-direction: column;
                align-items: stretch;
            }
            th, td {
                padding: 0.5rem;
                font-size: 0.9rem;
            }
        }
        .table-container {
            overflow-x: auto;
        }
        .table-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 1rem;
        }
        .table-container tr > th:not(:first-child) {
            min-width: 80px;
        }
        .table-container tr > th:nth-child(2) {
            min-width: 56px;
        }
        .btn-delete {
            padding: 0.5rem 1rem;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-switch {
            padding: 0.5rem 1rem;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-delete:disabled, .btn-switch:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .checkbox-cell {
            text-align: center;
        }
        .select-all-container {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .table-actions {
            display: none;
            gap: 10px;
            margin-bottom: 1rem;
        }
        .select-all-container input {
            margin-right: 0.5rem;
        }
        .enable-text {
            font-weight: 800;
            color: #07ba49;
        }
        .disable-text {
            font-weight: 800;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>URL收集表格查询</h1>
        <div class="query-section">
            <input type="date" id="datePicker" required>
            <button id="queryButton" onclick="fetchTableData()">查询</button>
        </div>
        <div id="errorMessage" class="error" style="display: none;"></div>
        <div id="loading" class="loading" style="display: none;">加载中...</div>
        
        <!-- 将操作按钮移到表格容器外 -->
        <div class="table-actions" style="margin-bottom: 1rem; display: none;" id="tableActions">
            <button id="multipleDel" disabled class="btn-delete" onclick="batchDelete()">批量删除</button>
            <button id="multipleSwitch" disabled class="btn-switch" onclick="batchSwitchUsed(false)">批量未使用</button>
            <button id="multipleSetUsed" disabled class="btn-switch" style="background-color: #ffc107;" onclick="batchSwitchUsed(true)">批量已使用</button>
            <button id="multipleDisabled" disabled class="btn-switch" style="background-color: #dc3545;" onclick="batchToggleDisabled(true)">批量禁用</button>
            <button id="multipleEnabled" disabled class="btn-switch" style="background-color: #28a745;" onclick="batchToggleDisabled(false)">批量启用</button>
        </div>
        
        <div class="table-container" id="tableContainer"></div>
    </div>

    <script src="/js/url-table.js"></script>
    <script src="/js/float-nav.js"></script>
    <script>
        // 初始化浮动导航，当前页面为url-table
        initFloatNav('url-table');
    </script>
</body>
</html>
