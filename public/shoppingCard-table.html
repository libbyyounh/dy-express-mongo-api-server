<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物卡表格查询</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/float-nav.css">
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        .query-section {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 2rem;
            align-items: center;
        }
        #mobileSelect {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            flex-grow: 1;
            min-width: 200px;
        }
        #queryButton {
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            white-space: nowrap;
        }
        #queryButton:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        .table-container {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        th:nth-child(3) {
            width: 20%;
        }
        th:nth-child(4) {
            width: 30%;
        }
        th:nth-child(5) {
            width: 30%;
        }
        th:nth-child(6) {
            width: 10%;
        }
        th:nth-child(7) {
            width: 10%;
        }
        th:nth-child(8) {
            width: 10%;
        }
        tr:hover {
            background-color: #f8f9fa;
        }
        .loading {
            text-align: center;
            padding: 2rem;
            color: #6c757d;
        }
        .error {
            color: #dc3545;
            padding: 1rem;
            background-color: #f8d7da;
            border-radius: 4px;
            margin-bottom: 1rem;
        }
        .success {
            color: #28a745;
            padding: 1rem;
            background-color: #d4edda;
            border-radius: 4px;
            margin-bottom: 1rem;
        }
        @media (max-width: 768px) {
            .query-section {
                flex-direction: column;
                align-items: stretch;
            }
            th, td {
                padding: 0.5rem;
                font-size: 0.9rem;
            }
        }
        .table-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 1rem;
        }
        .btn-delete {
            padding: 0.5rem 1rem;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-switch {
            padding: 0.5rem 1rem;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-delete:disabled, .btn-switch:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .checkbox-cell {
            text-align: center;
        }
        .select-all-container {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .select-all-container input {
            margin-right: 0.5rem;
        }
        .enable-text {
            font-weight: 800;
            color: #07ba49;
        }
        .disable-text {
            font-weight: 800;
            color: #dc3545;
        }
        .collect-btn {
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
        }
        .action-column {
            position: sticky;
            right: 0;
            background-color: white;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>购物卡表格查询</h1>
        <div class="query-section">
            <select id="mobileSelect" required>
                <option value="">请选择手机号</option>
                <!-- 选项将通过JavaScript动态加载 -->
            </select>
            <button id="queryButton" onclick="fetchTableData()">查询</button>
        </div>
        <div id="errorMessage" class="error" style="display: none;"></div>
        <div id="successMessage" class="success" style="display: none;"></div>
        <div id="loading" class="loading" style="display: none;">加载中...</div>

        <!-- 操作按钮 -->
        <div class="table-actions" style="margin-bottom: 1rem; display: none;" id="tableActions">
            <button id="multipleDel" disabled class="btn-delete" onclick="batchDelete()">批量删除</button>
            <button id="multipleEnable" disabled class="btn-switch" onclick="batchSwitchDisabled(false)">批量启用</button>
            <button id="multipleDisable" disabled class="btn-switch" style="background-color: #ffc107;" onclick="batchSwitchDisabled(true)">批量禁用</button>
        </div>

        <div class="table-container" id="tableContainer"></div>
    </div>

    <script src="/js/float-nav.js"></script>
    <script src="/js/shoppingCard-table.js"></script>
    <script>
        // 初始化浮动导航，当前页面为shoppingCard-table
        initFloatNav('shoppingCard-table');
    </script>
</body>
</html>
