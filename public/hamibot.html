<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamibot脚本执行</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/float-nav.css">
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hamibot脚本执行</h1>
        <form id="hamibotForm">
            <div class="form-group">
                <label for="mobile">手机选择（必填）：</label>
                <select id="mobile" name="mobile" required>
                    <option value="">加载中...</option>
                </select>
            </div>
            <div class="form-group">
                <label>bangbang -> clone 等待时间（必填）：</label>
                <div class="radio-group">
                    <label><input type="radio" name="speed" value="10000" checked> 普通(10s)</label>
                    <label><input type="radio" name="speed" value="80000"> 慢(80s)</label>
                    <label><input type="radio" name="speed" value="160000"> 慢x2(160s)</label>
                    <label><input type="radio" name="speed" value="320000"> 慢x3(320s)</label>
                </div>
            </div>
            <div class="form-group">
                <label>每个任务执行时间（必填）：</label>
                <div class="radio-group">
                    <label><input type="radio" name="delay" value="150000" checked> 150s</label>
                    <label><input type="radio" name="delay" value="230000"> 230s</label>
                    <label><input type="radio" name="delay" value="300000"> 300s</label>
                    <label><input type="radio" name="delay" value="450000"> 450s</label>
                    <label><input type="radio" name="delay" value="600000"> 600s</label>
                </div>
            </div>
            <button type="submit">开始调用远程脚本</button>
            <button type="button" id="stopAllTasks" style="background: #dc3545;margin-top: 10px;">停止所有任务</button>
        </form>

        <div class="log-container">
            <div class="log-title">执行日志：</div>
            <div id="logContent" class="log-content"></div>
        </div>
    </div>

    <script src="/js/hamibot.js"></script>
    <script src="/js/float-nav.js"></script>
    <script>
        // 初始化浮动导航，当前页面为hamibot
        initFloatNav('hamibot');
    </script>
</body>
</html>
