<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成API凭证 - URL收集工具</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/float-nav.css">
    <style>
      textarea {
        width: 100%;
      }
    </style>
</head>
<body>
    <div class="container">
        <h1>生成API凭证</h1>
        
        <div class="form-group" style="margin: 2rem 0;">
            <label for="apiKey">API Key：</label>
            <textarea id="apiKey" name="apiKey" readonly rows="3" cols="80" placeholder="点击生成按钮获取API Key"></textarea>
        </div>
        
        <div class="form-group" style="margin: 2rem 0;">
            <label for="apiSecret">API Secret：</label>
            <textarea id="apiSecret" name="apiSecret" readonly rows="5" cols="80" placeholder="点击生成按钮获取API Secret"></textarea>
        </div>
        
        <div class="button-group" style="margin: 1rem 0;display: flex; flex-direction: column;gap: 10px;">
            <button id="generateBtn" class="btn primary">生成API凭证</button>
            <button id="copySecretBtn" class="btn secondary">复制API Secret</button>
            <button id="copyKeyBtn" class="btn secondary">复制API Key</button>
        </div>
        
        <div id="message" class="message" style="margin: 1rem 0;"></div>
    </div>
    
    <script src="/js/generateAPIsecret.js"></script>
    <script src="/js/float-nav.js"></script>
    <script>
        // 初始化浮动导航，当前页面为generateAPIsecret
        initFloatNav('generateAPIsecret');
    </script>
</body>
</html>
